<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Book_Cover_Mockup_Mesa de trabajo 1.png">
    <link rel="stylesheet" href="style.css">

    <title>Save your books</title>
</head>

<body id="body">
    <div class="top">
        <label class="switch">
            <input id="checkbox" type="checkbox" checked>
            <span class="slider round"></span>
          </label>
    </div>

    <form>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg></p>
        <div class="inputs">
            <input type="number" id="txtid" placeholder="Id"></input>
            <input type="text" id="txttitle" placeholder="Title"></input>
            <input type="text" id="txtauthor" placeholder="Author"></input>
        </div>
        <button id="sendButton">Save</button>
    </form>
    <div class="table">
        <table id="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./src/input.js"></script>
    <script src="./src/output.js"></script>
    <script src="./src/checkbox.js"></script>
</body>

</html>
